{% extends 'portfolio/base.html' %}

{% block content %}

    <h2>BLOG</h2><br><br>

    <h2> Dominik has written {{ blogs_count }} blog{{ blogs_count|pluralize }}</h2>

    {% for blog in blogs %}

    <a href="{% url 'blog:detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
    <h5>{{ blog.date|date:'d.m.Y' }}</h5>
    <p>{{ blog.description|truncatechars:128 }}</p> <br>

    {% endfor %}

{% endblock %}
